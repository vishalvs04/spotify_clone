<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Media Player</title>
    <link rel="icon" href="images/logo/icons8-spotify-240.png" />

    <link rel="stylesheet" href="./style.css" id="styles" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img
            src="images/logo/logo.jpg"
            alt="spotify_logo"
            id="spotify_logo"
            style="border-radius: 100px"
          /><b>Spotify</b>
        </li>
        <li><a href="./">Home</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
    </nav>
    <div id="head">
      <h1 id="greet"></h1>
    </div>

    <div class="container">
      <div class="songlist">
        <h2 id="trending">Trending</h2>
        <div>
          <div class="song_item" id="song_item"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="songlist">
        <h2 id="Allsongs">All Songs</h2>
        <div>
          <div class="song_item" id="all_songs"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="songlist">
        <h2 id="Allsongs1">Recently Played</h2>
        <div>
          <div class="song_item" id="all_songs1"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="songlist">
        <h2 id="Allsongs2">Frequently Played</h2>
        <div>
          <div class="song_item" id="all_songs2"></div>
        </div>
      </div>
    </div>
    <div class="songbanner"></div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progress_bar"
        min="0"
        value="0"
        max="100"
      />
      <div class="duration_bar">
        <p id="time_elapsed"><b></b></p>
        <p id="total_duration"></p>
      </div>
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step buttons" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play buttons" id="master_play"></i>
        <i class="fa-solid fa-2x fa-forward-step buttons" id="next"></i>
        
      </div>

      <div class="song_info">
        <img
          src="images/playing_gif.gif"
          width="30px"
          alt="playing_gif"
          id="gif"
        /><span id="song"></span>
      </div>
    </div>
    
    <!-- <div class="container" style="width:40%;height:40%;">

    </div> -->
    <!-- FIXED CONTENT IS USED TO PREVENT THE BOTTOM BAR FROM OVERLAPPING THE DIV CONTENT -->
    <div id="fixed_content"></div>
    <script
      src="https://kit.fontawesome.com/6fa3c13ff3.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
